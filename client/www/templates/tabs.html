<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Accueil Tab -->
  <ion-tab title="Accueil" icon-off="ion-home" icon-on="ion-home" HREF="#/tab/accueil">
    <ion-nav-view name="tab-accueil"></ion-nav-view>
  </ion-tab>

  <!-- Acces pro Tab -->
  <ion-tab title="Acces Pro" icon-off="ion-ios-locked" icon-on="ion-ios-unlocked" HREF="#/tab/accPro">
    <ion-nav-view name="tab-accPro"></ion-nav-view>
  </ion-tab>

  <!-- Menu Tab -->
  <ion-tab title="Menu" icon-off="ion-ios-bookmarks" icon-on="ion-ios-bookmarks" HREF="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Urgence" icon-off="ion-ios-medkit" icon-on="ion-ios-medkit" HREF="#/tab/urgence">
    <ion-nav-view name="tab-urgence"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Stocks" icon-off="ion-ios-cart" icon-on="ion-ios-cart" HREF="#/tab/stocks">
    <ion-nav-view name="tab-stocks"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true">
    <ion-nav-view name="tab-patient"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true">
    <ion-nav-view name="tab-rechPatient"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true">
    <ion-nav-view name="tab-suivis"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true">
    <ion-nav-view name="tab-modules"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true">
    <ion-nav-view name="tab-createResult"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true">
    <ion-nav-view name="tab-ordonnances"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true">
    <ion-nav-view name="tab-ordonnance1"></ion-nav-view>
  </ion-tab>

</ion-tabs>
