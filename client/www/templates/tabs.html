<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Accueil Tab -->
  <ion-tab title="Accueil" icon-off="ion-home" icon-on="ion-home" href="#/tab/accueil">
    <ion-nav-view name="tab-accueil"></ion-nav-view>
  </ion-tab>

  <!-- ID Tab -->
  <ion-tab title="IdentitÃ©" icon-off="ion-person" icon-on="ion-person" href="#/tab/id">
    <ion-nav-view name="tab-id"></ion-nav-view>
  </ion-tab>

  <!-- Menu Tab -->
  <ion-tab title="Menu" icon-off="ion-ios-bookmarks" icon-on="ion-ios-bookmarks" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <!-- Acces pro Tab -->
  <ion-tab title="Acces Pro" icon-off="ion-ios-locked" icon-on="ion-ios-unlocked" href="#/tab/accPro">
    <ion-nav-view name="tab-accPro"></ion-nav-view>
  </ion-tab>

  <ion-tab href="#/tab/dash" hidden="true">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab href="#/tab/chats" hidden="true">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab href="#/tab/account" hidden="true">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
