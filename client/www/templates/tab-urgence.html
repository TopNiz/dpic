  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Identité</div>
      <div class="item item-body">

        <div>
          <p><input type="Prénom" class="form-control focus" name="password"
                    placeholder="Nom" required ng-model="Credentials.password">
            <input type="Prénom" class="form-control focus" name="password"
                   placeholder="Prénom" required ng-model="Credentials.password"></p>

        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Destinataire</div>
      <div class="item item-body">
        <div>
          <A HREF="ordo/create-ordo.html">Choisir un destinataire <br/></A>

      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Motifs</div>
      <div class="item item-body">

          <A HREF="ordo/create-ordo.html">Ajouter un motif <br/></A>

      </div>

        <p><input type="Date" class="form-control focus" name="password"

        <p><input type="Commentaire" class="form-control focus" name="password"
                  placeholder="Commentaire" required ng-model="Credentials.password"></p>

    </div>
    <center>
      <button class="btn btn-default" ng-disabled="loginForm.$invalid">Valider</button>

  </ion-content>
